<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<script src="./api.js"></script>

<div class="w3-sidebar w3-bar-block w3-gray" style="width:25%">
    <img src="logo.png"  class="w3-bar-item w3-blue" style="height: 33%;">

    <a href="index.html" class="w3-bar-item w3-button w3-blue">Home</a>
    <a href="login.html" class="w3-bar-item w3-button w3-blue">Login</a>
    <a href="register.html" class="w3-bar-item w3-button w3-blue">Register</a>
    <a href="products.html" class="w3-bar-item w3-button w3-blue">Producten</a>
    <a href="bestellingen.html" class="w3-bar-item w3-button w3-blue">bestelingen</a>

</div>

<div style="margin-left:25%">
    <form class="w3-container">

        <label>Username <i class="fa-sharp fa-solid fa-lock"></i></label>
        <input class="w3-input" id="username" type="text">

        <label>Password <i class="fa-solid fa-key"></i></label>
        <input class="w3-input" id="password" type="password">
    </form>
    <button class="w3-button w3-left" id="button" onclick="login()">Login <i class="fa-solid fa-lock-open"></i></button>

    <script>
        function login() {
            let API = new api()
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if(username == '') {
                alert("Username kan niet leeg zijn");
                return;
            }
            API.login(username, password)
        }
    </script>
</div>
</body>
</html>

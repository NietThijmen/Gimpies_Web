<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimpies_Webstore</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-gray" style="width:25%">
    <a href="index.html" class="w3-bar-item w3-button w3-blue">Home</a>
    <a href="login.html" class="w3-bar-item w3-button w3-blue" >Login</a>
    <a href="register.html" class="w3-bar-item w3-button w3-blue">Register</a>
    <a href="products.html" class="w3-bar-item w3-button w3-blue">Producten</a>
    <a href="bestellingen.html" class="w3-bar-item w3-button w3-blue">bestelingen</a>

</div>

<div style="margin-left:25%">


    <script src="./api.js"></script>
    <div id="products" style="background-color: rgba(0,0,0,5%)">
        <table class="w3-table w3-green" id="table">
            <tr>
                <th>Product type </th>
                <th>Product naam </th>
                <th>Product maat </th>
                <th>Product Voorraad </th>
                <th>Product bestelnummer</th>
                <th>Bestel product</th>
            </tr>
        </table>
    </div>
    <script>
        let API = new api();
        API.GetProducts().then(products => {
            let table = document.getElementById('table');
            products.forEach(product => {
                table.innerHTML+= `
            <tr>
               <th>${product.Merk}</th>
               <th>${product.Type}</th>
               <th>${product.Maat}</th>
               <th>${product.Aantal}</th>

               <th>${product.Uid}</th>
               <th><button class="w3-button" onclick="bestel()">Bestel</button></th>
            </tr>
            `
            })
        });

        function bestel(id) {
            document.location.href = 'bestel.html';
        }
    </script>

</div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script src="./api.js"></script>

<div class="w3-sidebar w3-bar-block w3-gray" style="width:25%">
    <a href="index.html" class="w3-bar-item w3-button w3-blue">Home</a>

</div>
<div style="margin-left:25%">
    <form class="w3-container">

        <label>Username</label>
        <input class="w3-input" id="username" type="text">

        <label>Password</label>
        <input class="w3-input" id="password" type="password">

        <label>Repeat password</label>
        <input class="w3-input" id="password2" type="password">
    </form>
    <button class="w3-button" id="button" onclick="register()">Register</button>

    <script>
        function register() {
            let API = new api()
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let confirmpassword = document.getElementById('password2').value;
            if (password == "") {
                alert("Please fill in your desired password");
                return;
            }
            if (username == "") {
                alert("Please fill in your desired username");
                return;
            }
            if (password != confirmpassword) {
                if (confirmpassword == '') {
                    alert("Please confirm your password")
                } else {
                    alert("Your passwords don't match")
                }
                return;
            }

            API.register(username, password);
            // document.location.href = 'login.html'
        }
    </script>
</div>
</body>
